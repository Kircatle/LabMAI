<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цилиндр</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script id="fragment-shader-2d" type="x-shader/x-fragment">

        precision mediump float;
        uniform vec3 u_reverseLightDirection;
        uniform vec4 u_FragColor;
        varying vec3 v_normal;


        void main()
        {
                vec3 normal = normalize(v_normal);
                float light = dot(normal, u_reverseLightDirection);
                gl_FragColor = u_FragColor;
                gl_FragColor.rgb *= light;
        }
    </script>
    <script id="vertex-shader-2d" type="x-shader/x-vertex">
        attribute vec4 a_position;
        attribute vec3 a_normal;

        uniform mat4 u_matrix;

        varying vec3 v_normal;

        void main()
        {
            gl_Position = u_matrix * a_position;
            v_normal = mat3(u_matrix)*a_normal;
        }
    </script>
    <div class="parent">
        <div class="child">
            <p>Лабораторная работа №4-5<br>
                Вариант 16.<br>
                Группа М8О-304Б-18.<br>
                Сыроежкин Кирилл Геннадьевич </p>
        </div>
        <div class="child">
            <h1 id="header">Параболический цилиндр</h1>
            <canvas id="scene3d" width="500" height="500"></canvas>
        </div>

    </div>
    <div class="input">Точность<input id="approximation" type="range" min="1" max="100" value="1"></div>
    <div class="input">Высота<input id="height" step="0.1" type="range" min="0.1" max="1" value="0.5"></div>
    <div class="input">Диапозон x<input id="edge" step="0.1" type="range" min="0.1" max="2" value="1"></div>
    <script src="solution.js"></script>
</body>
</html>
